<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").dblclick(function(){
				$(this).css({background : "red"});
			});
		});
	</script>
	<style type="text/css">
		div{
			background: yellow;
			width: 60px;
			height: 60px;
			margin: 10px;
			float: left;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p>Double Click Pada Kotak</p>
	<div>
		<dir></dir>
	</div>
	<div>
		<dir></dir>
	</div>
	<div>
		<dir></dir>
	</div>
	<div>
		<dir></dir>
	</div>


</body>
</html>
